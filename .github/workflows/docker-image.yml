name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: 0 0 * * 0
env:
  USERNAME: ${{ secrets.USERNAME }}
  PASSWORD: ${{ secrets.PASSWORD }}
  HOST: ${{ secrets.HOST }}
jobs:

  build:

    runs-on: ubuntu-latest
    outputs:
      strategy: ${{ steps.generate-jobs.outputs.strategy }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Docker Hub ACR LOGIN
      run: docker login --username ${{ secrets.USERNAME }} --password ${{ secrets.PASSWORD }}  ${{ secrets.HOST }}
    - name: Build the Docker image
      run: ./builds.sh
